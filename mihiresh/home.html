<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Form</title>
</head>
<body>

    <form id="myForm">
        <label for="firstInput">Choose a category:</label>
        <select id="firstInput" onchange="updateForm()">
            <option value="text">Text</option>
            <option value="url">URL</option>
            <option value="file">File</option>
        </select>

        <div id="main_in">
            <input type="text" placeholder="Enter teext here"><br>
            <!-- <input type="submit"> -->
        </div>

        <input type="submit" value="Submit" id="sub">
    </form>
    <section>
        <p id="output"></p>
    </section>

    <script>
        function updateForm() {
            
            var inp = document.getElementById('firstInput').value;

            // Get the container for additional inputs
            var additionalInputsContainer = document.getElementById('main_in');

            // Clear previous additional inputs
            additionalInputsContainer.innerHTML = '';
            
            
            if (inp === 'text') {
               
                var input1 = document.createElement('input');
                input1.type = 'text';
                input1.name = 'Text fromat';
                input1.placeholder = 'Enter the teext here';

               // var input2 = document.createElement('input');
               // input2.type = 'submit';
                //input2.name = 'Summarise';
             //   input2.placeholder = 'Summarise';

                additionalInputsContainer.appendChild(input1);
               // additionalInputsContainer.appendChild(input2);
            } else if (inp === 'url') {
                
                var input3 = document.createElement('input');
                input3.type = 'url';
                input3.name = 'Link';
                input3.placeholder = 'Enter the link here';

             //   var input4 = document.createElement('input');
             //   input4.type = 'submit';
             //   input4.name = 'Summarise';
             //   input4.placeholder = 'Summarise';

                additionalInputsContainer.appendChild(input3);
              //  additionalInputsContainer.appendChild(input4);
            } else if (inp === 'file') {

                var input5 = document.createElement('input');
                input5.type = 'file';
                input5.name = 'TextFile';
                input5.placeholder = 'Enter the file here';

             //   var input6 = document.createElement('input');
             //   input6.placeholder = 'Summarise';
             //   input6.name = 'Summarise';
             //   input6.type = 'submit';

                additionalInputsContainer.appendChild(input5);
               // additionalInputsContainer.appendChild(input6);
            }
            
        }
    </script>

</body>
</html>
